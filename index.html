<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Example Shopping Cart</title>
	<!---- font awesome ---->
	<script src="https://kit.fontawesome.com/afe476b99f.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<!---- navbar ----->
	<nav class="navbar">
		<div class="navbar-center">
			<ul class="nav-links">
			<li>
				<a href="#">Home</a>
			</li>

			<li>
				<a href="#">about</a>
			</li>

			<li>
				<a href="#">contact</a>
			</li>

			<li>
				<a href="#">design</a>
			</li>

		</ul>
		<div class="burger">
			<div class="line1"></div>
			<div class="line2"></div>
			<div class="line3"></div>
		</div>
			<!--- <img src="./images/download.svg" alt="store logo" />  --->
			<div class="cart-btn">
				<span class="nav-icon">
				<i class="fas fa-cart-plus"></i>
				</span>
				<div class="cart-items">0</div>
			</div>
		</div>
	</nav>
	<!-- end of navbar --->
	<!--- hero---->
	<header class="hero">
		<div class="banner">
			<h1 class="banner-title">Furniture Collection</h1>
			<button class="banner-btn">Shop Now</button>
		</div>
	</header>
	<!--- end of hero ---->
	<!--- products ------>
	<section class="products">
		<div class="section-title">
			<h2>Our Products</h2>
		</div>
		<div class="products-center">
			<!---- this is now located in main.js ---->
		</div>
	</section>
	<!--- end of products ----->
	<!--- cart ---->
	<div class="cart-overlay">
		<div class="cart">
			<span class="close-cart">
				<i class="fas fa-window-close"></i>
			</span>
			<h2>Your Cart</h2>
		<div class="cart-content">
			
		<!--- <div class="cart-item">   ----->
			
			<!-- end of cart item --->
			</div>
			<div class="cart-footer">
			<h3>Your Total : $<span class="cart-total">0</span></h3>
			<button class="clear-cart banner-btn">Clear Cart</button>
			</div>
		</div>
	</div> 

	<div class="footer">
			<p>Yo</p>
	</div>
	<!--- end of cart ---->
	<!--- contentful --->
	<script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>
	<script src="main.js"></script>
	<script src="app.js"></script>
</body>
</html>
